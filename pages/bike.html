<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bicicletas elétricas de alta precisão e qualidade, feitas sob medida para o cliente. Explore o mundo na sua velocidade com a Bikcraft Aguiar.">
  <link href="../assets/css/style.css" rel="stylesheet">
  <link rel="icon" href="../assets/img/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>Bikcraft Aguiar - Bicicletas Elétricas</title>
</head>

<body>
  <nav>
    <ul id="menu"></ul>
  </nav>
  <section class="hero">
    <h1 class="hero-title"></h1>
    <p class="hero-description"></p>
  </section>

  <main id="bike-details">
    <h1 id="bike-name">Carregando...</h1>
    <div class="bike-info">
      <img id="bike-image" src="" alt="Bicicleta" />
      <p id="bike-price"></p>
      <p id="bike-description"></p>
    </div>

    <div class="bike-features">
      <h2>Recursos</h2>
      <ul id="bike-features"></ul>
    </div>

    <div class="bike-technical-details">
      <h2>Detalhes Técnicos</h2>
      <div id="bike-technical-details"></div>
    </div>
  </main>


  <footer>
    <div id="footer-contact">
      <p id="footer-contact-phone"></p>
      <p id="footer-contact-email"></p>
      <p id="footer-contact-address"></p>
    </div>
    <div id="footer-links"></div>
    <p id="footer-copy"></p>
  </footer>

  <script type="module" src="../assets/js/main.js"></script>
  <script type="module" src="../assets/js/bike.js"></script>
</body>

</html>
